    <div id="content">
    <div id="header"><img src='images/notepad48.png' alt="LinkedNotes"> LinkedNotes v<span id="version_number"></span><br><span id="options_header">Chrome Extension Options</span></div>
    <div class="option_row">
        <div class="option_picker">
          <input id="autosync" type="checkbox">
        </div>
		<div class="option_name" id="autosync_label">Enable autosync</div>
    </div>
	<div class="option_row">
        <div class="option_picker">
          <input id="injection" type="checkbox">
        </div>
		<div class="option_name" id="injection_label">Copy links for objects</div>
    </div>
	<div class="option_row">
        <div class="option_picker">
          <input id="linksmenu" type="checkbox">
        </div>
		<div class="option_name" id="linksmenu_label">Context menu for links</div>
    </div>
	<div class="option_row">
       <input id="resetsyncdate" type="button" class="option_picker" value="Reset last synchronization date">
		<div class="option_name" id="resetsyncdate_label">Notes from server will be merged with local notes during next sync</div>
    </div>
